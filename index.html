<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cube_style.css">
    <link rel="stylesheet" href="css/window_style.css">
    <link rel="stylesheet" href="css/phone_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18f7e464f9.js" crossorigin="anonymous"></script>
    <title>Codi Yost</title>
</head>
<body>
    <div id="desktop">
    <div class="desk-item" id="cube-container">
        <div class="cube">
            <div class="side1 side"><div id="side1"></div></div>
            <div class="side2 side"></div>
            <div class="side3 side"></div>
            <div class="side4 side"></div>
            <div class="side5 side"></div>
            <div class="side6 side"></div>
        </div>
    </div>
    <div class="desk-item windows" id="windows">
        <div class="window-container">
            <div class="sys-bar">
                <div class="close-box"></div>
                <div class="title-bar">
                    <div class="lines"><hr></div>
                    <p class="title">Codi_Yost-Resume</p>
                    <div class="lines"><hr></div>
                </div>
                <div class="shrink-box">
                    <div class="inner-shrink"></div>
                </div>
                <div class="minimize-box">
                    <div class="inner-mini"></div>
                </div>
            </div>
            <div class="option-bar"></div>
            <div class="file-box">
                <div class="files-container" id="files-container">
                    
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="quick-links">
        <a href="https://github.com/coding-yost" class="bottom-link" id="github-link"><i class="logo fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/codi-yost/" class="bottom-link" id="linkedin-link"><i class="logo fa-brands fa-linkedin"></i></a>
        <a href="/Codi_Yost_Resume.pdf" class="bottom-link" id="resume-link" download><i class="logo fa-solid fa-file"></i></a>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
